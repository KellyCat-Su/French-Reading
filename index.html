<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web TTS 朗读工具</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    textarea { width: 100%; height: 200px; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 0.25rem; background: #007bff; color: white; }
    button:disabled { background: #999; }
  </style>
</head>
<body>
  <h1>Web TTS 朗读工具</h1>
  <p>在下面输入法语文本，点击“朗读”按钮即可让浏览器发音。</p>
  <textarea id="text" placeholder="请输入法语文本..."></textarea>
  <div>
    <button id="speakBtn" disabled>朗读</button>
  </div>
  <script>
    const textarea = document.getElementById('text');
    const btn = document.getElementById('speakBtn');

    textarea.addEventListener('input', () => {
      btn.disabled = !textarea.value.trim();
    });

    btn.addEventListener('click', () => {
      const utter = new SpeechSynthesisUtterance(textarea.value);
      utter.lang = 'fr-FR';
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    });
  </script>
</body>
</html>
